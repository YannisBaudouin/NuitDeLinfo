<body style="box-sizing: border-box; flex-wrap: wrap; gap: 20px; justify-content: center">
	<label>
		<input type="checkbox" />
		<div class="flip-card">
			<div class="front">

				<div class="scroll-content">
					<b> permettre à toutes personnes ayant besoin d’un support numérique d’y avoir accès.
						Pour cela le projet a mis à disposition une salle de classe, qui permet à tous les étudiant de
						la structure de pouvoir avoir accès à du matériel et des logiciel,
						mais aussi à de la location de matériel pour des élèves et des structures commes des écoles
						primaires ou des collectivités.
					</b>
				</div>
				<p>appuyez pour retourner</p>

			</div>
			<div class="back">
				<h2>L'inclusion</h2>
				<hr />
				<p></p>
				<hr />
				<p class="click">appuyez pour retourner</p>
			</div>
		</div>
		</div>
	</label>
	<label>
		<input type="checkbox" />

		<div class="flip-card">
			<div class="front">
				<h1></h1>
				<h2></h2>
				<div class="scroll-content">
					<b> lancer des actions pour la préservation de l’environnement et la sobriété numérique.
						Pour cela, les membres du projet livrent eux même du matériel aux infrastructures dans le besoin
						à l'aide de moyen de transport éco-responsable.
						De plus, ils luttent contre l’obsolescence programmée en restaurant des ordinateurs obsolètes
						grâce à des systèmes d’exploitation libre et open source.
						Aujourd’hui, déjà 18 établissements scolaires du secondaire ont adopté leurs méthodes de travail
						pour former leurs étudiants. Le projet compte aussi de nombreuses entreprises du numérique comme
						des distributions de Linux ou des collectivités locales.
						Enfin, le NIRD met en place des moyens de communication entre les établissements affiliés et les
						établissements intéressés pour adopter ses principes.
					</b>
				</div>
				<p>appuyez pour retourner</p>
			</div>
			<div class="back">
				<h1>La durabilité</h1>
				<hr />
				<p></p>
				<hr />
				<p class="click">appuyez pour retourner</p>
			</div>
		</div>
		</div>

					<b>donner la charge des activités comme le reconditionnement à des élèves pour travailler en équipes
						avec d'autres étudiants, mais aussi avec des entreprises professionnelles,
						des associations ou des collectivité spécialisé dans recyclage ou l'inclusion numérique.
