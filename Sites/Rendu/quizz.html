<body>
    <div style="height: 100vh; width: 100vw;">
        <div class="quiz-container">
            <!-- Q1 -->
            <div class="question" data-correct="2">
                <h3>Q1 : Signification du sigle NIRS</h3>
                <label><input type="radio" name="q1" value="1">1. Numérique Institution Responsable Développement</label>
                <label><input type="radio" name="q1" value="2">2. Numérique Inclusif Responsable Durable</label>
                <label><input type="radio" name="q1" value="3">3. Natives Inclusif Responsabilité Durable</label>
            </div>

            <!-- Q2 -->
            <div class="question" data-correct="3">
                <h3>Q2 : Quels sont leurs trois principes fondamentaux ?</h3>
                <label><input type="radio" name="q2" value="1">1. instruction / représentation / développement</label>
                <label><input type="radio" name="q2" value="2">2. institution / réglementation / durabilité</label>
                <label><input type="radio" name="q2" value="3">3. inclusion / responsabilité / durabilité</label>
            </div>

            <!-- Q3 -->
            <div class="question" data-correct="1">
                <h3>Q3 : Combien d'établissements ont adopté les valeurs du NIRD ?</h3>
                <label><input type="radio" name="q3" value="1">1. 18</label>
                <label><input type="radio" name="q3" value="2">2. 14</label>
                <label><input type="radio" name="q3" value="3">3. 25</label>
            </div>

            <!-- Q4 -->
            <div class="question" data-correct="2">
                <h3>Q4 : Quel est le nom du lycée originaire du projet ?</h3>
                <label><input type="radio" name="q4" value="1">1. Lycée Cargo</label>
                <label><input type="radio" name="q4" value="2">2. Lycée Carnot</label>
                <label><input type="radio" name="q4" value="3">3. Lycée Cadeaux</label>
            </div>

            <!-- Q5 -->
            <div class="question" data-correct="3">
                <h3>Q5 : Quel était le surnom de Grace Hopper ?</h3>
                <label><input type="radio" name="q5" value="1">1. La général des infortunés</label>
                <label><input type="radio" name="q5" value="2">2. l’amiral de la loyauté</label>
                <label><input type="radio" name="q5" value="3">3. l’amiral de l’informatique</label>
            </div>

            <button onclick="corriger()">Valider le quiz</button>

            <div id="result"></div>
        </div>
    </div>
